    <!--  添加新的元数据结构 -->
    <div class="modal inmodal" id="addModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h2 class="modal-title">添加新的元数据结构</h2>
				</div>
				<div class="modal-body">
                    
					<form class="form-horizontal" id="addForm">
						<div class="form-group">
							<label class="col-sm-3 control-label">Name_EN：</label>
							<div class="col-sm-8">
								<input type="text" placeholder="元数据列名称" class="form-control" id="add_name_en" name="add_name_en" required="true" aria-required="true" isZipCode="true">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Name_CN：</label>
							<div class="col-sm-8">
								<textarea id="add_name_cn" placeholder="元数据说明" name="add_name_cn" class="form-control" required="true" aria-required="true"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Data_Type：</label>
							<div class="col-sm-8">
								<select class="form-control m-b" id="add_data_type">
									<option>varchar(2000)</option>
									<option>varchar(200)</option>
									<option>int(11)</option>
								</select>
							</div>
						</div>
					</form>
            
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal" id="close_add_button">关闭</button>
					<button type="button" class="btn btn-primary" id="add_button">保存</button>
				</div>
			</div>
		</div>
	</div><!--  添加新的元数据结构 -->
