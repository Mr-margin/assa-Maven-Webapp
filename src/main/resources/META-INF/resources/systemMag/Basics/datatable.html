<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
	<meta http-equiv="Expires" content="0">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" CONTENT="no-cache, must-revalidate"> 
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta http-equiv="Cache" content="no-cache">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="renderer" content="webkit">
    <title>实际数据表内容</title>
    
	<!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    
	<script src="../../js/public/gistone.loader.js"></script>
	<script>
		GISTONE.Loader.loadStyle(["jquery","bootstrap","slimscroll","bootstrap-table","toastr","sweetalert"]);
	</script>
	<base target="_blank">
</head>
  
<body class="gray-bg">


	<div class="wrapper wrapper-content animated fadeInRight">
		
		<div class="row">
			<div class="ibox float-e-margins"><!-- 外层面板 -->
	    		<div class="ibox-title">
	                <h5>系统实际使用的数据表</h5>
	                <div class="ibox-tools">
	                    <a class="collapse-link">
	                        <i class="fa fa-chevron-up"></i>
	                    </a>
	                </div>
	            </div>
	            <div class="ibox-content"><!-- 面板内容 -->
	            	<div class="row row-lg">
	                	<div class="col-sm-12">
	                		<div class="example-wrap">
	                            <div class="example">
	                            	<div class=" " id="Toolbar_table" role="group"></div>
	                                <table id="metTable_table">
	                                    <thead>
	                                        <tr>
	                                            <th data-field="pkid" data-halign="center" data-align="center">pkid</th>
	                                            <th data-field="name_en" data-halign="center" data-align="center">Name_EN</th>
	                                            <th data-field="name_cn" data-halign="center" data-align="left">Name_CN</th>
	                                        </tr>
	                                    </thead>
	                                </table>
	                            </div>
	                        </div>
	                	</div>
	                </div>
	            </div><!-- 面板内容 -->
			</div>	<!-- 外层面板 -->
		</div>
		
		
		<div class="row">
			<div class="ibox float-e-margins"><!-- 外层面板 -->
	    		<div class="ibox-title">
	                <h5>实际的数据</h5>
	                <div class="ibox-tools">
	                    <a class="collapse-link">
	                        <i class="fa fa-chevron-up"></i>
	                    </a>
	                </div>
	            </div>
	            <div class="ibox-content"><!-- 面板内容 -->
	            	<div class="row row-lg">
	                	<div class="col-sm-12" id="assistant">
	                		<div class="example-wrap">
	                            <div class="example">
	                            	<div class=" " id="Toolbar_col" role="group">
	                                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#add_Modal"> 添加</button>
					                	<button type="button" class="btn btn-primary" data-toggle="modal" id="up_button_1" name="up_button_1"> 修改</button>
					                	<button type="button" class="btn btn-primary" data-toggle="modal" id="up_button_2" name="up_button_2" data-target="#update_Modal" style="display: none;"> 修改</button>
					                	<button type="button" class="btn btn-primary" id="del_button"> 删除</button>
					                	<button type="button" class="btn btn-primary" id="export_button"> 导出</button>
					                	<button type="button" class="btn btn-primary" data-toggle="modal" id="Info_button" name="Info_button" data-target="#Info_modal" style="display: none;"> 信息</button>
	                                </div>
	                                <table id="actual_table" ></table>
	                            </div>
	                        </div>
	                	</div>
	                </div>
	            </div><!-- 面板内容 -->
			</div>	<!-- 外层面板 -->
		</div>
		
	</div>


	<!--  添加数据 -->
    <div class="modal inmodal" id="add_Modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h2 class="modal-title">添加元数据内容</h2>
				</div>
                <div class="modal-body" id="add_data_form"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal" id="close_add_button">关闭</button>
                    <button type="button" class="btn btn-primary" id="add_button">保存</button>
                </div>
			</div>
		</div>
	</div><!--  添加数据 -->
	
	<!--  修改数据 -->
    <div class="modal inmodal" id="update_Modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h2 class="modal-title">修改元数据内容</h2>
				</div>
                <div class="modal-body" id="up_data_form"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal" id="close_up_button">关闭</button>
                    <button type="button" class="btn btn-primary" id="up_button">保存</button>
                </div>
			</div>
		</div>
	</div><!--  修改数据 -->
	
	<!--  导入 -->
    <div class="modal inmodal" id="Import_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>
                    <h2 class="modal-title">导入数据</h2>
				</div>
                <div class="modal-body">
                	<p><strong>要求：</strong></p>
                	<ol>
                		<li>只支持.xls格式文件</li>
                    	<li>保证要导入的数据在第一个工作页</li>
                    	<li>没有跨行跨列、没有合并行合并列</li>
                    	<li>第一行为标题、标题的名称与数据库名称必须一致</li>
                    	<li>数据从第二行开始、数据结束后不能有占位的空行</li>
                    	<li>表格内第一列必须为序号，对应数据库的pkid</li>
                    </ol>
                    <p><strong>如果不能满足这些要求，或者嫌麻烦。可以手工将文件导入数据，然后使用元数据内容模块的检索功能。</strong></p>
                    <form class="form-horizontal" id="ImportForm" name="ImportForm" enctype="multipart/form-data" method="post">
		                <div id="file-pretty">
	                        <div class="form-group">
	                            <label class="font-noraml">文件选择（单选）</label>
	                            <input type="file" id="filename" name="filename" class="form-control">
	                        </div>
	                        <div class="form-group" style="display: none;">
								<label class="col-sm-3 control-label">Name_EN：</label>
			                    <div class="col-sm-8">
			                        <input type="text" placeholder="要导入的表名" class="form-control" id="table_name" name="table_name">
			                    </div>
			                </div>
	                    </div>
	             	</form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal" id="close_Import_button">关闭</button>
                    <button type="button" class="btn btn-primary" id="Import_button">上传</button>
                </div>
			</div>
		</div>
	</div><!--  导入 -->
	
	<!--  导出以及导入下载提示框-->
    <div class="modal inmodal" id="Info_modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content animated bounceInRight">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
                    </button>

				</div>
                <div class="modal-body">
                	<p><strong id="info_message"></strong></p>
                	<p><strong id="info_errdata"></strong></p>
                	<a id="info_url"></a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal" id="close_Info_button">关闭</button>
                </div>
			</div>
		</div>
	</div><!--  导出以及导入下载提示框-->

    <script>
		GISTONE.Loader.loadScript(["jquery","jquery.form","bootstrap","slimscroll","bootstrap-table","validate","toastr","sweetalert","prettyfile","datatable"]);
	</script>
</body>
</html>
